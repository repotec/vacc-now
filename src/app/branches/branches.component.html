<div class="container-fluid">
<div class="row">

    <div class="row form-group">
      <div class="col-md-12">
        <button class="btn btn-success">Add Branch</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12 ">
        <app-branch-list

      </div>
    </div>
    
  </div>
  <div class="col-md-7">
    <app-branch-details></app-branch-details>
  </div>
</div>
